<!DOCTYPE html>
<html>
    <head>
        <title> Bogtris </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="index.css">
        
        <!-- IBM Plex Mono font -->
    </head>
    <body>
        <!-- Pixi.js 4.8.2 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>

        <!-- Howler.js 2.0.15 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.min.js"></script>

        <!-- Should have used Node -->
        <script type="text/javascript" src="components/sounds.js"> </script>
        <script type="text/javascript" src="components/constants.js"> </script>
        <script type="text/javascript" src="components/utilities.js"> </script>
        <script type="text/javascript" src="components/scoring.js"> </script>
        <script type="text/javascript" src="components/timer.js"> </script>
        <script type="text/javascript" src="components/block.js"> </script>
        <script type="text/javascript" src="components/board.js"> </script>
        <script type="text/javascript" src="components/screen.js"> </script>

        <script type="text/javascript" src="components/tetrominoes/tetromino.js"> </script>
        <script type="text/javascript" src="components/tetrominoes/basicTetromino.js"> </script>
        <script type="text/javascript" src="components/tetrominoes/iTetromino.js"> </script>
        <script type="text/javascript" src="components/tetrominoes/tTetromino.js"> </script>
        <script type="text/javascript" src="components/tetrominoes/oTetromino.js"> </script>
        <script type="text/javascript" src="components/tetrominoes/tetrominoes.js"> </script>

        <script type="text/javascript" src="components/rules.js"> </script>
        <script type="text/javascript" src="components/randomGenerator.js"> </script>
        <script type="text/javascript" src="components/key.js"> </script>
        <script type="text/javascript" src="components/inputDelegator.js"> </script>
        <script type="text/javascript" src="components/input.js"> </script>

        <script type="text/javascript" src="components/aiInput.js"> </script>
        <script type="text/javascript" src="components/genetic.js"> </script>
        <script type="text/javascript" src="components/aiGenetic.js"> </script>

        <script type="text/javascript" src="components/screen/aiBattleScreen.js"> </script>
        <script type="text/javascript" src="components/screen/aiBattleTogetherScreen.js"> </script>
        <script type="text/javascript" src="components/screen/endlessScreen.js"> </script>

        <script type="text/javascript" src="components/playfield.js"> </script>
        <script type="text/javascript" src="components/game.js"> </script>

        <script type="text/javascript" src="test/genetic.json"> </script>

        <script type="text/javascript" src="components/extra.js"> </script>

        <script type="text/javascript" src="main.js"> </script>

        <div id="game">
            <div id="gameDiv">

            </div>

            <div id="gamepad">
                <div id="topGamepad">
                    <img src="htmlAssets/drop.svg" class="virtualKey" id="drop">
                    <img src="htmlAssets/hardDrop.svg" class="virtualKey" id="hardDrop">
                    <img src="htmlAssets/hold.svg" class="virtualKey" id="hold">
                </div>
                <div id="bottomGamepad">
                    <img src="htmlAssets/leftArrow.svg" class="virtualKey" id="leftArrow">
                    <img src="htmlAssets/rightArrow.svg" class="virtualKey" id="rightArrow">
                    <img src="htmlAssets/rotateLeft.svg" class="virtualKey" id="leftRotate">
                    <img src="htmlAssets/rotateRight.svg" class="virtualKey" id="rightRotate">
                </div>
            </div>

            <div id="extra">
                <button onClick="javascript:addGarbage(1)">Add Single Garbage</button>
                <button onClick="javascript:addGarbage(10)">Add Ten Garbage</button>
                <button onClick="javascript:addGarbageTimeout(3)">Add Garbage Every 3 Seconds</button>
                <button onClick="javascript:clearGarbageTimeout(1)">Clear Timeout</button>
                <span>Speed: 
                    <select id="speed" onchange="javascript:speedChange()" autocomplete="off">
                        <option value="normal" selected> Normal </option>
                        <option value="fast"> Fast </option>
                        <option value="20g"> Instant (20G) </option>
                    </select>
                </span>
                <span>Block Skin: 
                    <select id="block" onchange="javascript:blockChange()" autocomplete="off">
                        <option value="normal" selected> Normal </option>
                        <option value="noborder"> No Border </option>
                    </select>
                </span>
				
				<button onClick="javascript:playEndless()">Play Endless</button>
				<button onClick="javascript:playAI()">Train AI</button>
				<button onClick="javascript:resetGame()">Reset Game</button>
            </div>
        </div>
    </body>
</html>
